<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Web Development Roadmap</h1>
    </header>
    <section>
      <main>
        <table class="yellow">
          <tr class="checked">
            <td>
              <input type="checkbox" id="html" checked />
              <label for="html">Learn HTML</label>
            </td>
          </tr>
        </table>
        <table id="blue">
          <tr>
            <td>
              <input type="checkbox" id="css" />
              <label for="css">Learn CSS</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="js" />
              <label for="js">Learn JS</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="backend" />
              <label for="backend">Learn Backend</label>
            </td>
          </tr>
        </table>
      </main>
    </section>
  </body>
</html>
